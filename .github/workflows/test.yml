name: Run Tests

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/workflows/deployDocs.yml'
  pull_request:
    branches: [ main ]
      - '**.md'
      - 'docs/**'
      - '.github/workflows/deployDocs.yml'
  workflow_dispatch:

jobs:
  jvm-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Run JVM Tests
        run: ./gradlew jvmTest